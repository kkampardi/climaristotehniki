{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="section section-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>{{page.title}}</h3>
        <p>
        {{page.body}}
        </p>
      </div>
      <div class="col-md-6">
        <div class="video-wrapper">
          <img src="/media/{{page.image}}" alt="{{page.title}}">
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
