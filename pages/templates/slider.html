
<ul class="sequence-canvas">
  <!-- Slide 1 -->
  {% for slide in slides %}
  <li class="bg{{ slide.pk }}">

    <!-- Slide Title -->
    <h2 class="title">{{ slide.title }}</h2>
    <!-- Slide Text -->
    <h3 class="subtitle">{{ slide.subtitle }}</h3>
    <!-- Slide Image -->
    <img class="slide-img" src="media/{{ slide.image }}" alt="Slide 1" />
  </li>
  {% endfor %}
  <!-- End Slide 1 -->
</ul>
